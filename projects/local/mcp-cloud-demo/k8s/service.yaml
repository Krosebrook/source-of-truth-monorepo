apiVersion: v1
kind: Service
metadata:
  name: mcp-cloud-server
  namespace: mcp-servers
  labels:
    app: mcp-cloud-server
spec:
  type: ClusterIP
  selector:
    app: mcp-cloud-server
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
