name: Close Stale Issues and PRs

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Close Stale Issues and PRs
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Close stale issues and PRs
        uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had any activity for 60 days.

            It will be closed in 7 days if no further activity occurs.

            If you believe this issue is still relevant, please comment or update the issue to keep it open.

            Thank you for your contributions! üôè
          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this issue should be reopened, please create a new issue with updated information and reference this one.

            Thank you! üôè
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,security,in-progress,blocked"

          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had any activity for 30 days.

            It will be closed in 7 days if no further activity occurs.

            If you're still working on this, please comment or push new commits to keep it open.

            Thank you for your contributions! üôè
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you would like to continue this work, please reopen the PR or create a new one.

            Thank you! üôè
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: "stale"
          exempt-pr-labels: "pinned,security,in-progress,blocked"

          # Operations per run
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: true
