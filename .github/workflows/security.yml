name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1" # Every Monday at 6 AM UTC

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        id: audit
        run: |
          mkdir -p audit-results
          echo "# Dependency Audit Results" > audit-results/audit-report.md
          echo "**Date:** $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> audit-results/audit-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> audit-results/audit-report.md
          echo "" >> audit-results/audit-report.md
          
          # Run audit and capture output
          pnpm audit --audit-level=moderate > audit-results/audit-output.txt 2>&1 || true
          
          # Add to report
          echo "## Audit Output" >> audit-results/audit-report.md
          echo '```' >> audit-results/audit-report.md
          cat audit-results/audit-output.txt >> audit-results/audit-report.md
          echo '```' >> audit-results/audit-report.md
          
          # Check for vulnerabilities
          if grep -q "vulnerabilities" audit-results/audit-output.txt; then
            echo "status=vulnerabilities-found" >> $GITHUB_OUTPUT
            echo "" >> audit-results/audit-report.md
            echo "⚠️ **Vulnerabilities detected!** Please review and address them." >> audit-results/audit-report.md
          else
            echo "status=clean" >> $GITHUB_OUTPUT
            echo "" >> audit-results/audit-report.md
            echo "✅ **No vulnerabilities detected.**" >> audit-results/audit-report.md
          fi
        continue-on-error: true

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: audit-results/
          retention-days: 30

      - name: Comment audit summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = fs.readFileSync('audit-results/audit-report.md', 'utf8');
            
            // Truncate if report is too large (GitHub limit is 65,536 chars)
            const maxLength = 65000;
            if (report.length > maxLength) {
              report = report.substring(0, maxLength) + '\n\n... (Report truncated. Download full report from workflow artifacts)';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
