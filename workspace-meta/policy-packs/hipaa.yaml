owners:
  - role: Security & Compliance
    contact: hipaa@flashfusion.internal
evaluator_agent: Evaluator-HealthGuard-HIPAA
scope:
  covered_entities:
    - healthcare_providers
    - business_associates
  data_types:
    - phi
    - ephi
safeguards:
  administrative:
    description: Policies for workforce training, incident response, and audit controls.
    evaluator_checks:
      - name: hipaa-training-attestations
        severity: high
      - name: incident-response-plan
        severity: high
  technical:
    description: Access controls, encryption, integrity, and transmission security for PHI.
    evaluator_checks:
      - name: encryption-at-rest
        severity: critical
      - name: transmission-security-check
        severity: critical
  physical:
    description: Facility access controls and workstation/device security.
    evaluator_checks:
      - name: physical-access-log
        severity: medium
      - name: device-disposal-procedure
        severity: medium
